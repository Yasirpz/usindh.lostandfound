<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - University of Sindh Lost & Found</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .admin-controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }

        .status-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: bold;
            color: white;
        }

        .status-pending {
            background-color: var(--warning);
            color: var(--text-dark);
        }

        .status-verified {
            background-color: var(--success);
        }
    </style>
</head>

<body>
    <header class="main-header">
        <div class="container header-content">
            <div class="logo-area">
                <i class="fa-solid fa-graduation-cap logo-icon"></i>
                <div class="logo-text">
                    <h1>University of Sindh</h1>
                    <p>Lost & Found Portal - Admin</p>
                </div>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#" onclick="logout()">Logout (Admin)</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container" style="margin-top: 2rem; margin-bottom: 2rem;">
        <h2 class="section-title">Admin Dashboard</h2>

        <div class="filter-bar">
            <h3>Pending Items</h3>
            <p>Review and verify reported items.</p>
        </div>

        <div id="pending-items-container" class="items-grid"
            style="display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px;">
            <!-- Pending items will be loaded here -->
        </div>
    </main>

    <script src="admin.js"></script>
</body>

</html>
